name: MissileWars
author: Butzlabben
version: ${project.version}
main: de.butzlabben.missilewars.MissileWars
api-version: 1.20
depend: [ WorldEdit ]
softdepend: [ Vault, FastAsyncWorldEdit, PlaceholderAPI ]

permissions:
  mw.*:
    default: op
    children:
      mw.start: true
      mw.stop: true
      mw.restart: true
      mw.appendrestart: true
      mw.quit: true
      mw.change: true
      mw.paste: true
      mw.setup: true
      mw.reload: true
      mw.stats.*: true
  mw.stats.*:
    default: op
    children:
      mw.stats: true
      mw.stats.recommendations: true
      mw.stats.players: true
      mw.stats.list: true
  mw.start:
    default: op
  mw.stop:
    default: op
  mw.restart:
    default: op
  mw.appendrestart:
    default: op
  mw.quit:
    default: true
  mw.change:
    default: op
  mw.paste:
    default: false
  mw.setup:
    default: op
  mw.reload:
    default: op
  mw.stats:
    default: op
  mw.stats.recommendations:
    default: op
  mw.stats.players:
    default: op
  mw.stats.list:
    default: op
